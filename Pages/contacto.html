  <main>
  <h1>Dejanos tu mensaje. Te responderemos a la brevedad.</h1>
  <form>
      <div class="row mb-3">
        <label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="nombre">
        </div>
        <div class="row mb-3">
          <label for="inputLastName" class="col-sm-2 col-form-label">Apellido</label>
          <div class="col-sm-10">
            <input type="lastName" class="form-control" id="apellido">
          </div>
      </div>
      <div class="row mb-3">
        <label for="edad" class="col-sm-2 col-form-label">Edad</label>
        <div class="col-sm-10">
          <input type="age" class="form-control" id="edad">
        </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Cafe preferido</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Capuccino">
            <label class="form-check-label" for="gridRadios1">
              Capuccino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="flatWhite">
            <label class="form-check-label" for="gridRadios2">
              Flat White
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Otro">
            <label class="form-check-label" for="gridRadios2">
              Otro
            </label>
          </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</main>
<!--Termina CONTACTO-->
